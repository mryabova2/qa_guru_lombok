plugins {
    id 'java-library'
    id "io.freefair.lombok" version "6.0.0-m2"
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'io.rest-assured:rest-assured:5.1.1',
            'org.junit.jupiter:junit-jupiter:5.8.2',
            'org.slf4j:slf4j-api:1.7.36',
            'com.fasterxml.jackson.core:jackson-databind:2.13.3'
    )
}

tasks.withType(Test) {
    useJUnitPlatform()
}